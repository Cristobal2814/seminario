<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Seminario Planeta de los Simios</title>
  <style>
    body {
      background-color: #000000; /* fondo negro super negro */
      color: #ff0000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
      font-weight: 900;
      font-size: 2.4rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000;
      user-select: none;
      max-width: 600px;
      line-height: 1.2;
    }
    #cesar-container {
      position: relative;
      width: 350px;
      height: 450px;
      margin-bottom: 1.5rem;
      filter: contrast(1.5) brightness(0.7) saturate(1.3) drop-shadow(0 0 15px #ff0000);
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
    }
    #cesar-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.7));
      transition: filter 0.3s ease;
    }
    #cesar-container:hover #cesar-img {
      filter: contrast(1.7) brightness(0.8) saturate(1.5) drop-shadow(0 0 25px #ff0000);
    }
    .comic-bubble {
      position: relative;
      background: #f2dede;
      color: #ff0000;
      border-radius: 22px;
      padding: 22px 30px;
      max-width: 450px;
      font-style: italic;
      font-weight: 800;
      margin-bottom: 1rem;
      box-shadow: 5px 5px 20px rgba(255,0,0,0.6);
      user-select: none;
      font-size: 1.3rem;
      min-height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.3;
    }
    .comic-bubble::after {
      content: '';
      position: absolute;
      bottom: -28px;
      left: 50px;
      width: 0;
      height: 0;
      border: 28px solid transparent;
      border-top-color: #f2dede;
      border-bottom: 0;
      border-left: 0;
      margin-left: -14px;
      filter: drop-shadow(3px 3px 6px rgba(255,0,0,0.2));
    }
    button {
      background-color: #ff0000;
      border: none;
      color: #f9f9f9;
      padding: 16px 36px;
      margin: 0.5rem;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 900;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 0 12px #ff0000;
      user-select: none;
    }
    button:hover {
      background-color: #cc0000;
      box-shadow: 0 0 18px #cc0000;
    }
    .hidden {
      display: none;
    }
    .invitation {
      margin-top: 2rem;
      background-color: #330000;
      padding: 2rem 3.5rem;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff0000;
      max-width: 520px;
      color: #ffcccc;
      font-weight: 900;
      user-select: none;
      font-size: 1.3rem;
      line-height: 1.4;
    }
    .invitation p {
      margin: 16px 0;
    }
  </style>
</head>
<body>

  <h1>¿Quieres descubrir la verdad detrás del Planeta de los Simios?</h1>

  <div id="cesar-container" aria-label="Imagen realista y agresiva de César de Planeta de los Simios" role="img" tabindex="0">
    <!-- Usando la URL directa del repositorio GitHub -->
    <img
      id="cesar-img"
      src="https://github.com/cristobal2814/seminario/raw/main/cesar.jpeg"
      alt="César - Planeta de los Simios"
    />
  </div>

  <div id="comicMessage" class="comic-bubble hidden" aria-live="polite"></div>

  <button id="talkButton">Habla con César</button>

  <div id="choiceButtons" class="hidden" role="group" aria-label="Opciones de invitación">
    <button id="continueBtn">Continuar</button>
    <button id="abortBtn">Abortar</button>
  </div>

  <div id="invitation" class="invitation hidden" role="region" aria-label="Detalles de invitación">
    <p><strong>Lugar:</strong> Auditorio Kenneth Morris</p>
    <p><strong>Fecha:</strong> 4 de Junio 2025</p>
    <p><strong>Hora:</strong> 11:15 am</p>
  </div>

<script>
  const talkBtn = document.getElementById('talkButton');
  const comicMessage = document.getElementById('comicMessage');
  const choiceButtons = document.getElementById('choiceButtons');
  const continueBtn = document.getElementById('continueBtn');
  const abortBtn = document.getElementById('abortBtn');
  const invitation = document.getElementById('invitation');

  talkBtn.addEventListener('click', () => {
    talkBtn.style.display = 'none';
    comicMessage.textContent = 'Si recibes este mensaje fuiste elegido para presenciar un evento imperdible';
    comicMessage.classList.remove('hidden');
    choiceButtons.classList.remove('hidden');
  });

  continueBtn.addEventListener('click', () => {
    choiceButtons.style.display = 'none';
    comicMessage.textContent = 'Prepárate';
    invitation.classList.remove('hidden');
  });

  abortBtn.addEventListener('click', () => {
    comicMessage.textContent = 'Has abortado la misión. Hasta la próxima.';
    choiceButtons.classList.add('hidden');
  });
</script>

</body>
</html>
